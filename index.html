<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>atividadezinha gostosa</title>
  </head>
  <body>
    <div class="display">
      <div class="container">
        <nav>
          <img src="images/images/logo.svg" alt="logo" />
        </nav>
        <div>
          <section class="section">
            <div class="section-content">
              <div>
                <div class="login-text">
                  <img
                    class="login-img"
                    src="images/images/log-in.svg"
                    alt="login"
                  />
                  <h2 class="login-title">Faça seu Login</h2>
                </div>
                <h3 class="login-description">
                  Entre com suas informações de cadastro
                </h3>
              </div>

              <div class="email">
                <h3>E-mail</h3>
                <div class="input-email">
                  <div class="icone icone-user"></div>
                  <input
                    type="text"
                    placeholder="Digite seu Email"
                    id="usuario"
                    name="usuario"
                  />
                </div>
              </div>

              <div class="senha">
                <h3>Senha</h3>
                <div class="input-senha">
                  <div class="icone icone-user"></div>
                  <input
                    type="text"
                    placeholder="Digite sua senha"
                    id="usuario"
                    name="usuario"
                  />
                  <span><img src="images/images/eye.svg" /></span>
                </div>

                <div class="password-assets">
                  <h4>
                    <input type="checkbox" class="input-remenber" />
                    <label>Lembre-me</label>
                  </h4>
                  <button class="forget-password">Esqueci minha senha</button>
                </div>
              </div>

              <div class="login">
                <div>
                  <button class="entrar-btn">Entrar</button>
                  <div class="create-account">
                    <h3 class="text-create-account">
                      Não tem uma conta?
                      <h3 class="register">Registre-se</h3>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="bckgn-image"></div>
    </div>
  </body>
</html>
